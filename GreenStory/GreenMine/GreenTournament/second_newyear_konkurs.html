<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <title>GreenTournament</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="preloader">
        <div class="preloader__image"></div>
    </div>

    <div class="wrap">
        <div class="header">
            <span class="title"><a href="index.html">GreenTournament</a></span>
            <ul class="menu">
                <li class="menu-item dropdown">
                    <a href="#" class="dropdown-toggle">Конкурсы</a>
                    <ul class="dropdown-menu">
                        <li><a href="first_konkurs.html">Первый конкурс 2022</a></li>
                        <li><a href="first_newyear_konkurs.html">Новогодний конкурс 2022</a></li>
                        <li><a href="first_summer_konkurs.html">Летний конкурс 2024</a></li>
                        <li><a href="second_newyear_konkurs.html">Новогодний конкурс 2024</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <section class="w-page"> 
        <div id="updown-area">
            <div id="updown"></div>
            <div class="container main-box">
                <div class="content-m"> 
                    
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/jSnow.js"></script>
    <script src="scripts/wheel.js"></script> <!-- Подключение нового JS файла -->

    <script>
        $(document).ready(function() {
            $("body").jSnow({
                vSize: 1350,
                flakes: 150,
                flakeColor: ["#fff"],
                flakeMinSize: 10,
                flakeMaxSize: 50,
                fallingSpeedMin: 1,
                fallingSpeedMax: 2,
                flakeCode:["*"]
            });
        });
    </script>

    <script>
        window.onload = function () {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, 500);
        }
    </script>
</body>
</html>
